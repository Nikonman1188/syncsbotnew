<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Domain for Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        .container {
            text-align: center;
            background-color: #000; /* Black background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* White shadow */
            color: #fff; /* White text inside the container */
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4500; /* Orange */
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        a {
            color: #ff4500; /* Orange link */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This Domain is Up for Sale</h1>
        <p>If you're interested, contact us at <a href="mailto:contact@domain.com">contact@domain.com</a></p>
    </div>
</body>
</html>
