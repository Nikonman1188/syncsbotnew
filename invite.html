<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Check if the current URL ends with 'invite.html'
        if (window.location.pathname.endsWith('/invite.html')) {
            // Redirect to the URL without the .html extension
            window.location.href = window.location.origin + '/invite';
        } else {
            // Otherwise, redirect to the intended URL
            window.location.href = "https://docs.anchorbot.xyz/bulletin/commands";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://discord.com/syncs">link to Discord</a>.</p>
</body>
</html>
