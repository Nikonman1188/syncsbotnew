<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the current URL ends with 'invite.html'
            if (window.location.pathname === '/invite.html') {
                // Redirect to the new URL
                window.location.href = 'https://docs.anchorbot.xyz/bulletin/commands';
            } else {
                // Otherwise, redirect to the fallback URL
                window.location.href = 'https://discord.com/syncs';
            }
        });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://docs.anchorbot.xyz/bulletin/commands">link to the commands page</a>.</p>
</body>
</html>
